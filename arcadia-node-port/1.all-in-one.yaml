##################################################################################################
# FILES - BACKEND
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: arcadia
  labels:
    app: arcadia-np-backend
    service: arcadeia-np-backend
spec:
  type: NodePort
  ports:
  - port: 80
    nodePort: 31584
    name: arcadia-np-backend-80
  selector:
    app: arcadia-np-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcadia-np-backend
  namespace: arcadia
  labels:
    app: arcadia-np-backend
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arcadia-np-backend
      version: v1
  template:
    metadata:
      labels:
        app: arcadia-np-backend
        version: v1
    spec:
      containers:
      - env:
        - name: service_name
          value: backend
        image: registry.gitlab.com/arcadia-application/back-end/backend:latest
        imagePullPolicy: IfNotPresent
        name: arcadia-np-backend
        ports:
        - containerPort: 80
          protocol: TCP
---
